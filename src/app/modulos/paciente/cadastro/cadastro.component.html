<br/>
<div align="center">
  <div class="form col-md-8 col-sm-12" align="left">
    <div class="col-md-6 col-sm-12" align="left">
      <span class="titulos">Dados Pessoais</span>
    </div>
    <hr>
    <div class="col-md-8 col-sm-12 espaco-entrecampos" align="left">
      <label>Nome Completo
        <input type="text" class="form-control input-nome">
      </label>
    </div>
    <div class="col-md-1 col-sm-12 espaco-entrecampos" align="left">
      <label>Data de Nascimento
        <input type="date" class="form-control">
      </label>
    </div>
    <div class="col-md-1 col-sm-12 espaco-entrecampos" align="left">
      <label>Sexo
        <section class="example-section">
          <mat-checkbox class="example-margin">Masculino</mat-checkbox>
          <mat-checkbox class="example-margin">Feminino</mat-checkbox>
        </section>
      </label>
    </div>
    <div class="col-md-3 col-sm-12 espaco-entrecampos" align="left">
      <label>CPF
        <input type="text" class="form-control">
      </label>
    </div>
    <br/>
    <div class="col-md-6 col-sm-12" align="left">
      <span class="titulos">Contato</span>
    </div>
    <hr>
    <div class="col-md-3 col-sm-12 espaco-entrecampos" align="left">
      <label>CEP
        <input type="text" matInput [(ngModel)]="paciente.endereco.cep" #cep="ngModel" name="cep" (focusout)="verificarCep()" placeholder="CEP"
          maxlength="9" pattern="[0-9]{8}|[0-9]{5}-[0-9]{3}" class="form-control">
        <mat-error *ngIf="cep.invalid">O CEP é inválido</mat-error>
      </label>
    </div>
    <div class="col-md-8 col-sm-12 espaco-entrecampos" align="left">
      <label>Logradouro
        <input type="text" class="form-control input-nome" disabled>
      </label>
    </div>
    <div class="col-md-2 col-sm-12 espaco-entrecampos" align="left">
      <label>Número
        <input type="text" class="form-control" disabled>
      </label>
    </div>
    <div class="col-md-4 col-sm-12 espaco-entrecampos" align="left">
      <label>Bairro
        <input type="text" class="form-control" disabled>
      </label>
    </div>
    <div class="col-md-2 col-sm-2 espaco-entrecampos" align="left">
      <label>Estado
        <input type="text" class="form-control" disabled>
      </label>
    </div>
    <div align="left">
      <button type="button" class="btn btn-success">Success</button>
    </div>
  </div>
</div>
