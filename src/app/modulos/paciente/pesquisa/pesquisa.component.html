<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    
    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
    </ng-container>

    
    <ng-container matColumnDef="idade">
      <mat-header-cell *matHeaderCellDef> Idade </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.idade}} </mat-cell>
    </ng-container>

    
    <ng-container matColumnDef="profissao">
      <mat-header-cell *matHeaderCellDef> Profiss√£o </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.profissao}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
